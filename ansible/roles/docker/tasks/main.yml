---
# Docker role - install Docker and Docker Compose

- name: Install dependencies for Docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
    state: present
  tags: docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: docker

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags: docker

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags: docker

- name: Ensure Docker service is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
  tags: docker

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"
  tags: docker

- name: Install Docker SDK for Python
  pip:
    name:
      - docker
      - docker-compose
    state: present
  tags: docker

- name: Create Docker networks
  docker_network:
    name: "{{ item }}"
    state: present
  loop:
    - proxy
    - internal
  tags: docker
