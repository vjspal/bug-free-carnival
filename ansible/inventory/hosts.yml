# Ansible Inventory for Home Lab
# Add hosts here as they are provisioned by Terraform

all:
  children:
    # Phase 1: Core Automation
    automation:
      hosts:
        git.homelab.local:
          ansible_host: 192.168.1.212
        automation.homelab.local:
          ansible_host: 192.168.1.213

    # Phase 2: Essential Infrastructure
    infrastructure:
      hosts:
        dns.homelab.local:
          ansible_host: 192.168.1.210
        proxy.homelab.local:
          ansible_host: 192.168.1.211
        nas.homelab.local:
          ansible_host: 192.168.1.220

    # Test VMs
    test:
      hosts:
        # test-vm:
        #   ansible_host: 192.168.1.230

  vars:
    ansible_user: admin
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ansible_python_interpreter: /usr/bin/python3
